<app-card cardTitle="Lista de clientes." [options]="false" blockClass="table-border-style">
  <div style="text-align: right;">
  <button type="submit" style="right: 110px;"  class="btn btn-secondary" [routerLink]="['/register-partner']"><i class="feather icon-user-plus"></i>Novo</button>
</div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>

        <th>#</th>
        <th>Nome</th>
        <th>CPF/CNPJ</th>
        <th>Celular</th>
        <th>Localização</th>
        <th>Editar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let partner of allPartner | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index ; ">

        <td>{{partner.id}}</td>
        <td *ngIf="partner.typePerson === 'PF'">{{partner.principalName}} {{partner.secundaryName}}</td>
        <td *ngIf="partner.typePerson === 'PJ'">{{partner.principalName}}</td>
        <td>{{partner.documentNumber}}</td>
        <td>{{partner.cellphoneNumber}}</td>
        <td>{{partner.address.city}} / {{partner.address.state}} </td>
        <td><button (click)="editPartner(partner)" class="btn-sm btn-icon btn-primary"><i class="feather icon-edit"></i></button></td>

      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" style="text-align: center;" nextLabel="Próximo"></pagination-controls>
  </div>
</app-card>
