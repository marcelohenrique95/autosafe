<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card" >
      <div class="card-body text-center">
        <div class="mb-6">
          <img  style="width:170px;" src="assets/images/autosafe/logo_autosafe_azul2.png" alt="AUTOSAFE LOGO">
        </div>
        <form id="formLogin" [formGroup]="loginUserForm" (ngSubmit)="userLogin()">
        <h3 class="mb-4">Acessar</h3>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="inputEmailLogin">
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Senha" formControlName="inputPasswordLogin">
        </div>
        <div class="form-group text-left">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
            <label for="checkbox-fill-a1" class="cr"> Salvar dados</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-4" >Entrar</button>
        <p class="mb-2 text-muted">Esqueceu a senha? <a [routerLink]="['/auth/reset-password']">Recuperar senha</a></p>
        <p class="mb-0 text-muted">NÃ£o tem uma conta? <a >Cadastrar</a></p>
      </form>
      </div>
    </div>
  </div>
</div>
