<div class="col-sm-12">
  <app-card cardTitle="Cadastro de produtos" [options]="false">
    <h5>Digite os dados</h5>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <form id="formRegister" [formGroup]="productRegisterForm" (ngSubmit)="registerProduct()" >
          <div class="form-group">
            <label for="InputName">Nome</label>
            <input type="text" class="form-control" id="InputName" placeholder="Digite o nome" formControlName="inputName">
            <small id="nameHelp" class="form-text text-muted" required>Digite o nome</small>
          </div>
          <div class="form-group">
            <label for="inputProducer">Fabricante</label>
            <select class="form-control" formControlName="inputProducer">
              <option value="CHEVROLET">CHEVROLET</option>
              <option value="FIAT">FIAT</option>
              <option value="VOLKSWAGEM">VOLKSWAGEM</option>
              <option value="FORD">FORD</option>
              <option value="BMW">BMW</option>
              <option value="TOYOTA">TOYOTA</option>
              <option value="NISSAN">NISSAN</option>
              <option value="CHERY">CHERY</option>
              <option value="HONDA">HONDA</option>
              <option value="PEUGEOT">PEUGEOT</option>
              <option value="CITROEN">CITROEN</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputType">Tipo</label>
            <select class="form-control" formControlName="inputType">
              <option value="HATCH">HATCH</option>
              <option value="SEDAN">SEDAN</option>
              <option value="SUV">SUV</option>
              <option value="PICKUP">PICK-UP</option>
              <option value="ESPORTIVO">ESPORTIVO</option>
              <option value="VAN">VAN</option>
            </select>
          </div>
          <div class="form-group">
            <label for="InputPassword">Estoque</label>
            <input type="text" class="form-control" id="InputPassword" placeholder="Digite a quantidade" required formControlName="inputStock">
          </div>
          <div class="form-group">
            <label for="InputPassword">Pre√ßo</label>
            <input type="number" class="form-control" id="InputPrice" placeholder=" " required formControlName="inputPrice">
          </div>
          <button type="submit" class="btn btn-primary">Confirma</button>
        </form>
      </div>
      </div>
